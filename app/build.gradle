apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    sourceSets {
        main {
            jniLibs.srcDir 'libs'
        }
    }

    defaultConfig {
        applicationId "com.kingkingruan.runmusic"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "0.1"
        signingConfig signingConfigs.debug
    }
    signingConfigs {
        debug {
            keyAlias 'king'
            keyPassword 'king1230'
            storeFile file('runmusic.jks')
            storePassword 'king1230'
        }
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
}
